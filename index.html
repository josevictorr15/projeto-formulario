<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <h3>Cadastre o seu veículo para vender mais rápido!</h3>
        </div>
        <div class="container__form">
            <div class="form__header">
                <p>Formulário</p>
            </div>
            <form>
                <div class="form__body">
                    <h1 class="form__title">Venda fácil o seu carro!</h1>
                    <p>Descreva as caracteristícas e marque os opcionais que ele possui.</p>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="marca">Marca <span class="required-field">*</span></label>
                        <input type="text" name="marca" id="marca" class="block" placeholder="Digite a marca do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="modelo">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="modelo" id="modelo" class="block" placeholder="Digite o modelo do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="kilometragem">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="data" id="data" class="block" placeholder="Digite a kilometragem do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="data">Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="data" id="data" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <input type="radio" name="cambio" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="cambio" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais: </p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarme" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="re" value="re">
                                <label for="re">Câmera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ar" value="ar">
                                <label for="ar">Ar condicionado</label>
                            </li>
                        </ul>
                        
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="assist" value="assist">
                                <label for="assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="partida" value="partida">
                                <label for="partida">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="cel" value="cel">
                                <label for="cel">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="banco" value="banco">
                                <label for="banco">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro <span class="required-field">*</span></p>
                        <input type="file" name="foto" id="foto" multiple required>
                    </div>
                    <input type="submit" value="Cadastar" class="botao">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
